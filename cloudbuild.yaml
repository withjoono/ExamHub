# ============================================
# ExamHub - Cloud Build Configuration
# ============================================
# 사용법: gcloud builds submit --config cloudbuild.yaml

steps:
  # Step 1: Build Backend Docker Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/examhub/backend:$SHORT_SHA'
      - '-t'
      - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/examhub/backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - 'backend'
    id: 'build-backend'

  # Step 2: Push Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/examhub/backend:$SHORT_SHA'
    id: 'push-backend'
    waitFor: ['build-backend']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/examhub/backend:latest'
    waitFor: ['build-backend']

  # Step 3: Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'examhub-backend'
      - '--image'
      - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/examhub/backend:$SHORT_SHA'
      - '--region'
      - 'asia-northeast3'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=production'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # Step 4: Build Frontend
  - name: 'node:20-alpine'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        cd frontend
        npm ci
        npm run build
    id: 'build-frontend'

  # Step 5: Deploy Frontend to Firebase Hosting
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm install -g firebase-tools
        firebase deploy --only hosting --project $PROJECT_ID
    id: 'deploy-frontend'
    waitFor: ['build-frontend']

# Build images
images:
  - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/examhub/backend:$SHORT_SHA'
  - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/examhub/backend:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY

# Timeout (20 minutes)
timeout: '1200s'
